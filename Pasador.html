<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Fórmulas Matemáticas</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h1, h2 {
            color: #4a4a4a;
            text-align: center;
        }
        .input-section, .output-section {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Visualización de Fórmulas Matemáticas</h1>

    <div class="input-section">
        <h2>Ingresa tu fórmula en LaTeX:</h2>
        <textarea id="formulaInput" placeholder="Escribe aquí tu fórmula..."></textarea>
        <button onclick="renderFormula()">Renderizar Fórmula</button>
    </div>

    <div class="output-section">
        <h2>Resultado:</h2>
        <div id="formulaOutput"></div>
    </div>
</div>

<script>
    function renderFormula() {
        var input = document.getElementById('formulaInput').value;
        var output = document.getElementById('formulaOutput');
        output.innerHTML = `\\[ ${input} \\]`;
        MathJax.typeset();
    }
</script>

</body>
</html>
